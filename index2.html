<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="todo-app">
      <div class="left-section">
        <h1>â™¡ My To-Do List â™¡</h1>
        <div class="new-task">
          <input id="task-input" type="text" placeholder="Enter a new task" />
          <select id="task-priority">
            <option value="high">ðŸ”´ High</option>
            <option value="medium" selected>ðŸŸ¡ Medium</option>
            <option value="low">ðŸŸ¢ Low</option>

        <div class="notes-section">

          <button id="add-note-btn">Add Note</button>

        <div id="notes-display"></div>
      </div>

      <div class="right-section">
        <h2 id="show-all">All Tasks</h2>
        <ul id="task-list-all"></ul>

        <h2 id="show-pending">Pending Tasks</h2>
        <ul id="task-list-pending"></ul>

        <h2 id="show-completed">Completed Tasks</h2>
        <ul id="task-list-completed"></ul>
      </div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
